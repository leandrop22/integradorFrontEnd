<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style.css"/>

  <!-- FUENTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- ICONOS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 

  </head>
  <body>
      <!-- HEADER -->
      <header>
        <div class="container_principalHeader">
          <div class="container_contentHeader">
            <div class="headerSearch">
              <input class="inputHeader" id="inputHeader" type="text" placeholder="Ingrese un elemento"/>
              <button class="buttonsearch" id="ButtonSearch">Buscar <span class="material-symbols-outlined">
                search
              </span></button>
            </div>
            <div>
              <button class="header_ButtonAdd" id="ButtonAddElement">Agregar Elemento<span class="material-symbols-outlined">
                library_add
                </span>
                </button>
            </div>
          </div>
        </div>
      </header>
      <!-- MAIN -->
      <main>
        <div class="container_view">
          <aside class="listAside">
            <h2>Categorias <span class="material-symbols-outlined">
              filter_list
              </span>
            </h2>
            <ul id="listFilter"/>
          </aside>
          <div class="store" id="storeContainer"/>
        </div>
        <!-- POP-UP -->
        <div class="PopUpContainer_principal" id="modalPopUP">
          <div class="PopUPContainer">
            <div class="containerTitlePopUP"><h2>Agregar o modificar un producto</h2></div>
            <div class="containerInputs_PopUP">
              <input placeholder="Ingrese un nombre" id="nombre" type="text"/>
              <input placeholder="Ingrese una imagen" id="img" type="text"/>
              <input placeholder="precio" value="0" id="precio" type="number" />
              <select id="categoria">
                <option>Seleccione una categoria</option>
                <option>Bebidas</option>
                <option>Hamburguesas</option>
                <option>Papas</option>
              </select>
            </div>
  
            <div class="containerButtonsPopUP">
              <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
              <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
              <button class="buttonPopUP delete" id="deletebutton">Eliminar</button>
            </div>
          </div>
        </div>
      </main>
      <script type="module" src="/main.js"></script>
      <script src="product.js"></script>
      <script src="modal.js"></script>
      <script src="searchBar.js"></script>
      <script src="localStorage.js"></script>
      <script src="store.js"></script>

     
  </body>
</html>
